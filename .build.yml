image: alpine/latest
oauth: pages.sr.ht/PAGES:RW
environment:
  site: mallorydazza.srht.site
sources:
  - https://git.sr.ht/~mallorydazza/mallorydazza.srht.site
tasks:
- build: |
    cd $site
    hugo --baseURL=https://mallorydazza.srht.site
- package: |
    cd $site
    tar -cvz . > ../site.tar.gz
- upload: |
    acurl -f https://pages.sr.ht/publish/$site -Fcontent=@site.tar.gz